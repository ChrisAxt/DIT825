# SAST customization: https://docs.gitlab.com/ee/user/application_security/sast/#customizing-the-sast-settings
# Secret Detection customization: https://docs.gitlab.com/ee/user/application_security/secret_detection/#customizing-settings
# Dependency Scanning customization: https://docs.gitlab.com/ee/user/application_security/dependency_scanning/#customizing-the-dependency-scanning-settings
# Container Scanning customization: https://docs.gitlab.com/ee/user/application_security/container_scanning/#customizing-the-container-scanning-settings
# Note that environment variables can be set in several places
# See https://docs.gitlab.com/ee/ci/variables/#cicd-variable-precedence
image: docker:20.10.21
services:
- docker:20.10.16-dind
stages:
- build
- release
variables:
  WORKDIR: news_bias_evaluator
  IMAGE_TAG: "$CI_REGISTRY_IMAGE:$CI_COMMIT_REF_SLUG"
  LATEST_RELEASE_IMAGE_TAG: "$CI_REGISTRY_IMAGE:latest"
  VERSION_RELEASE_IMAGE_TAG: "$CI_REGISTRY_IMAGE:$CI_COMMIT_TAG"
before_script:
- apk update
- apk upgrade
- apk add docker-compose
- docker --version
- docker-compose --version
- echo $CI_REGISTRY_PASSWORD | docker login -u $CI_REGISTRY_USER --password-stdin
  $CI_REGISTRY
- cd $WORKDIR
build:
  tags:
  - docker-build
  stage: build
  script:
  - docker-compose build
release:
  tags:
  - docker-build
  stage: release
  rules:
  - if: "$CI_COMMIT_TAG =~ /^v\\d+\\.\\d+\\.\\d+/"
  script:
  - docker-compose build
  - docker tag $IMAGE_TAG $LATEST_RELEASE_IMAGE_TAG
  - docker push $LATEST_RELEASE_IMAGE_TAG
  - docker tag $IMAGE_TAG $VERSION_RELEASE_IMAGE_TAG
  - docker push $VERSION_RELEASE_IMAGE_TAG
include:
- template: Security/Secret-Detection.gitlab-ci.yml
